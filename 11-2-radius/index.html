<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="./style/all.css">
	<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"> -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

	<i class="fa-solid fa-cloud text-shadow"></i>
	<i class="fa-solid fa-arrow-up-from-bracket"></i>
	<i class="fa-solid fa-mug-hot color1"></i>
	<i class="fa-solid fa-barcode"></i>
	<i class="fa-solid fa-thumbtack color2"></i>
	<i class="fa-solid fa-store"></i>
	<i class="fa-solid fa-credit-card color3"></i>
	<i class="fa-solid fa-passport"></i>
	<i class="fa-solid fa-laptop color4"></i>
	<i class="fa-solid fa-download"></i>

	<div class="fa-3x">
		<i class="fas fa-spinner fa-spin"></i>
		<i class="fas fa-circle-notch fa-spin"></i>
		<i class="fas fa-sync fa-spin"></i>
		<i class="fas fa-cog fa-spin"></i>
		<i class="fas fa-spinner fa-pulse"></i>
		<i class="fas fa-stroopwafel fa-spin"></i>
	  </div>

	  <div class="fa-4x">
		<span class="fa-layers fa-fw" style="background:MistyRose">
		  <i class="fas fa-circle" style="color:Tomato"></i>
		  <i class="fa-inverse fas fa-times" data-fa-transform="shrink-6"></i>
		</span>
	
		<span class="fa-layers fa-fw" style="background:MistyRose">
		  <i class="fas fa-bookmark"></i>
		  <i class="fa-inverse fas fa-heart" data-fa-transform="shrink-10 up-2" style="color:Tomato"></i>
		</span>
	
		<span class="fa-layers fa-fw" style="background:MistyRose">
		  <i class="fas fa-play" data-fa-transform="rotate--90 grow-2"></i>
		  <i class="fas fa-sun fa-inverse" data-fa-transform="shrink-10 up-2"></i>
		  <i class="fas fa-moon fa-inverse" data-fa-transform="shrink-11 down-4.2 left-4"></i>
		  <i class="fas fa-star fa-inverse" data-fa-transform="shrink-11 down-4.2 right-4"></i>
		</span>
	
		<span class="fa-layers fa-fw" style="background:MistyRose">
		  <i class="fas fa-calendar"></i>
		  <span class="fa-layers-text fa-inverse" data-fa-transform="shrink-8 down-3" style="font-weight:900">27</span>
		</span>
	
		<span class="fa-layers fa-fw" style="background:MistyRose">
		  <i class="fas fa-certificate"></i>
		  <span class="fa-layers-text fa-inverse" data-fa-transform="shrink-11.5 rotate--30" style="font-weight:900">NEW</span>
		</span>
	
		<span class="fa-layers fa-fw" style="background:MistyRose">
		  <i class="fas fa-envelope"></i>
		  <span class="fa-layers-counter" style="background:Tomato">1,419</span>
		</span>
	</div>

	  <span class="fa-stack fa-2x">
		<i class="fas fa-camera fa-stack-1x"></i>
		<i class="fas fa-ban fa-stack-2x" style="color:Tomato"></i>
	  </span>

	<!-- 以上是font awesome icon資訊 -->



	<div class="space">
		<h3 class="h3">RWD 影像</h3>
		<div class="img__inner">
			<img class="img-resp" src="./images/iron.jpg" width="800" height="400" alt="Iron Man">
		</div>
	</div>

	<div class="space">
		<h3 class="h3">影像效果</h3>
		<div class="img__inner">
			<img class="img-rounded" src="./images/animal.jpg" alt="Tiger">
			<img class="img-circle" src="./images/animal.jpg" alt="Tiger">
			<img class="img-thumb" src="./images/animal.jpg" alt="Tiger">
		</div>
	</div>

	<div class="space">
		<h3 class="h3">影像進階效果</h3>
		<div class="img__inner">
			<a href="javascript:;" class="img-normal hover-ovl">
				<img src="./images/iron3.jpg" alt="Iron Man">
				<i class="fa fa-search-plus"></i>
			</a>
			<a href="javascript:;" class="img-rounded hover-ovl">
				<img src="./images/iron3.jpg" alt="Iron Man">
				<i class="fa fa-search-plus"></i>
			</a>
			<a href="javascript:;" class="img-circle hover-ovl">
				<img src="./images/iron3.jpg" alt="Iron Man">
				<i class="fa fa-search-plus"></i>
			</a>
			<a href="javascript:;" class="img-thumb hover-ovl">
				<img src="./images/iron3.jpg" alt="Iron Man">
				<i class="fa fa-search-plus"></i>
			</a>
		</div>

		<div class="img__inner">
			<a href="javascript:;" class="img-normal hover-scale">
				<img src="./images/iron2.jpg" alt="Iron man">
			</a>
		</div>
	</div>

</body>

</html>
